name: Build and Push Docker Image to Harbor

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate Incremental Tag
        env:
          RUN_NUMBER: ${{ github.run_number }}
        run: |
          NEW_TAG="1.$RUN_NUMBER"
          echo "New Tag: $NEW_TAG"
          echo "IMAGE_TAG=192.168.2.184/momo/front:$NEW_TAG" >> $GITHUB_ENV

      - name: Debug IMAGE_TAG
        run: |
          echo "IMAGE_TAG is set to: $IMAGE_TAG"

      - name: Build and Push Docker Image to Harbor
        env:
          HARBOR_USERNAME: "admin"
          HARBOR_PASSWORD: ${{ secrets.HARBOR_PASSWORD }}
        run: |
          echo "$HARBOR_PASSWORD" | docker login -u "$HARBOR_USERNAME" --password-stdin 192.168.2.184
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG

  vulnerability-scan:
    needs: build-and-push
    runs-on: self-hosted

    steps:
      - name: Get Latest Image Tag from Harbor
        env:
          HARBOR_URL: "https://192.168.2.184"
          HARBOR_USERNAME: "admin"
          HARBOR_PASSWORD: ${{ secrets.HARBOR_PASSWORD }}
          IMAGE_NAME: "momo/front"
        run: |
          RESPONSE=$(curl -k -L -s -u "$HARBOR_USERNAME:$HARBOR_PASSWORD" "$HARBOR_URL/api/v2.0/projects/momo/repositories/front/artifacts")
          echo "Harbor API Response:"
          echo "$RESPONSE" | jq .

          LATEST_TAG=$(echo "$RESPONSE" | jq -r 'map(select(.tags != null)) | .[0].tags[0].name')

          if [[ -z "$LATEST_TAG" || "$LATEST_TAG" == "null" ]]; then
            echo "ERROR: Could not retrieve latest image tag!"
            exit 1
          fi

          echo "Latest Image Tag: $LATEST_TAG"
          echo "IMAGE_TAG=$LATEST_TAG" >> $GITHUB_ENV

      - name: Trigger Harbor Vulnerability Scan
        env:
          HARBOR_URL: "https://192.168.2.184"
          HARBOR_USERNAME: "admin"
          HARBOR_PASSWORD: ${{ secrets.HARBOR_PASSWORD }}
          IMAGE_NAME: "momo/front"
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          curl -k -u "$HARBOR_USERNAME:$HARBOR_PASSWORD" -X POST "$HARBOR_URL/api/v2.0/projects/momo/repositories/front/artifacts/$IMAGE_TAG/scan"
          echo "Triggered scan for image: $IMAGE_TAG"

